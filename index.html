<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Learning Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        #search {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .table-container {
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .table-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
        }
        .table-header div {
            padding: 12px 15px;
        }
        #sentences-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .sentence-cell {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        .japanese-cell {
            font-family: "MS Gothic", "Hiragino Sans", sans-serif;
            font-size: 18px;
        }
        .romaji-cell {
            font-style: italic;
            color: #555;
        }
        /* Column hiding styles */
        .hide-romaji .romaji-header,
        .hide-romaji .romaji-cell {
            display: none;
        }
        .hide-english .english-header,
        .hide-english .english-cell {
            display: none;
        }
        .hide-romaji #sentences-container,
        .hide-romaji .table-header {
            grid-template-columns: 1fr 1fr;
        }
        .hide-english #sentences-container,
        .hide-english .table-header {
            grid-template-columns: 1fr 1fr;
        }
        .hide-romaji.hide-english #sentences-container,
        .hide-romaji.hide-english .table-header {
            grid-template-columns: 1fr;
        }
    </style>
</head>
<body>
    <header>
        <h1>Japanese Sentences</h1>
    </header>
    
    <div class="controls">
        <input type="text" id="search" placeholder="Search in any language...">
        <button id="toggle-romaji">Hide Romaji</button>
        <button id="toggle-english">Hide English</button>
        <button id="shuffle">Shuffle Sentences</button>
    </div>
    
    <div class="table-container">
        <div class="table-header">
            <div class="japanese-header">Japanese</div>
            <div class="romaji-header">Romaji</div>
            <div class="english-header">English</div>
        </div>
        <div id="sentences-container"></div>
    </div>

    <script>
        const japaneseData = [
            {
                "japanese": "給料が上がりました。",
                "romaji": "Kyūryō ga agarimashita.",
                "english": "My salary went up."
            },
            {
                "japanese": "風邪で熱が39度まで上がった。",
                "romaji": "Kaze de netsu ga 39-do made agatta.",
                "english": "My temperature went up to 39°C because of a cold."
            },
            {
                "japanese": "毎日日本語を勉強しています。",
                "romaji": "Mainichi nihongo o benkyō shite imasu.",
                "english": "I study Japanese every day."
            },
            {
                "japanese": "このレストランの料理はとても美味しいです。",
                "romaji": "Kono resutoran no ryōri wa totemo oishii desu.",
                "english": "The food at this restaurant is very delicious."
            },
            {
                "japanese": "明日は友達と映画を見に行きます。",
                "romaji": "Ashita wa tomodachi to eiga o mi ni ikimasu.",
                "english": "Tomorrow I'm going to see a movie with friends."
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('sentences-container');
            const searchInput = document.getElementById('search');
            const shuffleBtn = document.getElementById('shuffle');
            const toggleRomajiBtn = document.getElementById('toggle-romaji');
            const toggleEnglishBtn = document.getElementById('toggle-english');
            
            let currentData = [...japaneseData];
            
            function renderSentences(data) {
                container.innerHTML = '';
                data.forEach(item => {
                    const japaneseCell = document.createElement('div');
                    japaneseCell.className = 'sentence-cell japanese-cell';
                    japaneseCell.textContent = item.japanese;
                    
                    const romajiCell = document.createElement('div');
                    romajiCell.className = 'sentence-cell romaji-cell';
                    romajiCell.textContent = item.romaji;
                    
                    const englishCell = document.createElement('div');
                    englishCell.className = 'sentence-cell english-cell';
                    englishCell.textContent = item.english;
                    
                    container.appendChild(japaneseCell);
                    container.appendChild(romajiCell);
                    container.appendChild(englishCell);
                });
            }
            
            // Initial render
            renderSentences(currentData);
            
            // Search functionality
            searchInput.addEventListener('input', function() {
                const term = this.value.toLowerCase();
                if (!term) {
                    currentData = [...japaneseData];
                } else {
                    currentData = japaneseData.filter(item => 
                        item.japanese.toLowerCase().includes(term) ||
                        item.romaji.toLowerCase().includes(term) ||
                        item.english.toLowerCase().includes(term)
                    );
                }
                renderSentences(currentData);
            });
            
            // Shuffle functionality
            shuffleBtn.addEventListener('click', function() {
                currentData = [...currentData].sort(() => Math.random() - 0.5);
                renderSentences(currentData);
            });
            
            // Toggle Romaji
            toggleRomajiBtn.addEventListener('click', function() {
                document.body.classList.toggle('hide-romaji');
                this.textContent = document.body.classList.contains('hide-romaji') 
                    ? 'Show Romaji' 
                    : 'Hide Romaji';
            });
            
            // Toggle English
            toggleEnglishBtn.addEventListener('click', function() {
                document.body.classList.toggle('hide-english');
                this.textContent = document.body.classList.contains('hide-english') 
                    ? 'Show English' 
                    : 'Hide English';
            });
        });
    </script>
</body>
</html>
