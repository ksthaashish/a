<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Learning Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Japanese Sentences</h1>
    </header>
    
    <main>
        <div class="controls">
            <input type="text" id="search" placeholder="Search in any language...">
            <div class="toggle-buttons">
                <button id="toggle-romaji">Hide Romaji</button>
                <button id="toggle-english">Hide English</button>
                <button id="shuffle">Shuffle Sentences</button>
            </div>
        </div>
        
        <div class="table-header">
            <div>Japanese</div>
            <div class="romaji-header">Romaji</div>
            <div class="english-header">English</div>
        </div>
        
        <div id="sentences-container">
            <!-- Sentences will be inserted here by JavaScript -->
        </div>
    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
